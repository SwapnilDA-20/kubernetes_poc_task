apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: public.ecr.aws/m8l3e3r8/hadiya:backend
        ports:
        - containerPort: 3000
        env:
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: DB_CONNECTION_STRING
        

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100

